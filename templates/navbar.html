{% load static %}
<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static 'images/bg.jpg' %}" style="height:50px; width:50px; border-radius:50%;" alt="" class="mr-2">
                        <span class="d-none d-lg-inline">{{ user.username }}</span> <!-- Optional: display username -->
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
                        <div class="dropdown-divider"></div>
                        <!-- <a class="dropdown-item" href="#">Logout</a> -->
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <input type="submit" value="Logout" class="dropdown-item" name="" id="">
                        </form>
                    </div>
                </li>
            </ul>
            
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light" style="margin-right: 5px;">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light" style="margin-right: 5px;">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
