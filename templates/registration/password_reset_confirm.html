{% extends "base.html" %}

{% block content %}
<!-- <form action="" class="text-dark">
    {% csrf_token %}
    {{form.as_p}}
</form> -->


<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Enter new password</h2>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h6 class="mb-4 text-center">Please enter your new password twice so we can verify you typed it in
                        correctly.</h6>

                    <form action="" class="signin-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input id="password-field" type="password" name="new_password1" class="form-control"
                                placeholder=" New Password" required>
                            {{form.new_password1.errors}}
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" name="new_password2" class="form-control"
                                placeholder=" Conform Password" required>
                            {{form.new_password2.errors}}
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                        </div>
                        <div class="form-group d-md-flex">

                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
